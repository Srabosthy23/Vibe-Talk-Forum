<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b86594bddf.js" crossorigin="anonymous"></script>
</head>

<body class="container m-auto">
    <header>
        <!-- nav bar -->
        <nav class="mt-5">
            <div class="flex items-center">
                <div class="flex-1">
                    <a class="btn btn-ghost text-2xl font-bold">Retro</a>
                </div>
                <div class="flex space-x-10">
                    <div class="space-x-3">
                        <i title="Home" class="fa-solid fa-house rounded-full bg-white border p-2"></i>
                        <i title="Edit" class="fa-solid fa-pencil rounded-full bg-white border p-2"></i>
                        <i title="Add" class="fa-regular fa-user rounded-full bg-white border p-2"></i>
                        <i title="Flag" class="fa-solid fa-flag rounded-full bg-white border p-2"></i>
                    </div>
                    <div>
                        <a class="btn btn-info rounded-l-full rounded-r-full px-7 text-white">Sign in</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner section -->
        <section class=" mt-10 bg-[url('/images/Rectangle.png')] bg-auto bg-cover bg-center bg-no-repeat p-20 ">
            <div class="flex justify-between">
                <div class="space-y-9">
                    <h6 class="text-white text-5xl font-bold">Welcome to the <br> <span
                            class="text-blue-500">Retro</span>
                        Forum</h6>
                    <p class="text-white">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro tempore
                        necessitatibus commodi!</p>
                    <div>
                        <input class="p-3 rounded-l-full rounded-r-full w-1/3" type="text"
                            placeholder="Search category">
                        <button class="btn btn-info w-32 text-white rounded-l-full rounded-r-full">Search</button>
                    </div>
                </div>
                <!-- right card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <div class="card-body rounded font-medium">
                        <p>Registered Users 01</p>
                        <p>Forum 01</p>
                        <p>Topics 01</p>
                        <p>Replies 01</p>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- script -->
    <script src="retro.js"></script>
</body>

</html>
